{% extends 'base.html' %}

{% block content %}
  <style>
    /* Table styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    /* Table header styling */
    table th {
        background-color: #007bff;
        color: white;
        padding: 10px;
        text-align: left;
        font-weight: bold;
    }

    /* Table data cells styling */
    table td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    /* Alternate row colors */
    table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    /* Highlight row on hover */
    table tr:hover {
        background-color: #f1f1f1;
    }

    /* Center align the feedback message */
    h2 {
        text-align: center;
        color: #333;
        margin-top: 20px;
    }

    /* No feedback row styling */
    table td[colspan="3"] {
        text-align: center;
        font-style: italic;
        color: #666;
        padding: 20px;
    }
  </style>

  <h2>Feedback from Users</h2>

  <table>
    <thead>
      <tr>
        <th>Message</th>
        <th>Submitted At</th>
      </tr>
    </thead>
    <tbody>
      {% for feedback in feedback_list %}
        <tr>
          <td>{{ feedback.message }}</td>
          <td>{{ feedback.created_at }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No feedback submitted yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
