<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX Clone</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General reset for margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Navigation bar styles */
        nav {
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        nav a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #007bff;
            color: #fff;
        }

        nav a.active {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            nav {
                padding: 10px;
            }

            nav a {
                font-size: 16px;
                margin-right: 10px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'ads_list' %}" class="{% if request.resolver_match.url_name == 'ads_list' %}active{% endif %}">Ads</a>
                <a href="{% url 'submit_feedback' %}" class="{% if request.resolver_match.url_name == 'ads_list' %}active{% endif %}">Submit Feedback</a>

        {% if user.is_authenticated %}
            <a href="{% url 'post_ad' %}" class="{% if request.resolver_match.url_name == 'post_ad' %}active{% endif %}">Post Ad</a>
                    <a href="{% url 'admin_feedback' %}" class="{% if request.resolver_match.url_name == 'admin_feedback' %}active{% endif %}">Admin Feedback</a>

            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}">Login</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
